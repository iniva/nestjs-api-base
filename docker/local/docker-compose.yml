services:
  api_server:
    ports:
      - 8091:8091
    networks:
      - api-network
    build:
      context: ../../
      dockerfile: ./docker/local/Dockerfile
    env_file:
      - ../../.env
    volumes:
      - ../../src:/app/src
      - ../../client:/app/client
      - ../../dist:/app/dist
      - ../../client:/app/dist/client
      - ../../tsconfig.json:/app/tsconfig.json
      - ../../tsconfig.build.json:/app/tsconfig.build.json
    command: [ 'yarn', 'start:dev' ]
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: develop
    ports:
      - 10432:5432
    networks:
      - api-network
    volumes:
      - ./data/db:/data/db
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "dev", "-d", "develop" ]
      interval: 1s
      timeout: 3s
      retries: 30
    logging:
      driver: none

  documentation:
    image: redocly/redoc
    environment:
      SPEC_URL: docs/api-docs.json
    ports:
      - 8080:80
    networks:
      - api-network
    volumes:
      - ../../client/:/usr/share/nginx/html/docs/
    depends_on:
      - api_server

networks:
  api-network:
    driver: bridge
