services:
  api_server:
    build:
      context: ../../
      dockerfile: ./docker/live/Dockerfile
    env_file:
      - .env.test
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "npm", "run", "healthcheck"]
      interval: 5s
      timeout: 30s
      retries: 3
    logging:
      driver: none

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: test
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "dev", "-d", "test" ]
      interval: 1s
      timeout: 3s
      retries: 30
    logging:
      driver: none

  tester:
    build:
      context: ../../
      dockerfile: ./docker/test-integration/Dockerfile
    env_file:
      - .env.test
    volumes:
      - ../../test:/app/test
      - ../../src:/app/src
      - ../../tsconfig.json:/app/tsconfig.json
      - ../../jest.int-config.ts:/app/jest.int-config.ts
    depends_on:
      api_server:
        condition: service_healthy
